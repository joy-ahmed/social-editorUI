<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="shortcut icon" href="https://bytegrad.com/course-assets/css/1/favicon.png" type="image/x-icon">
  <title>SocialEditor -- Simple editor to create and publish media posts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="app">
  <header class="header">
    <img src="https://bytegrad.com/course-assets/css/1/logo.svg" alt="SocialEditor" class="logo">
    <button class="dd-toggle">File</button>
    <button class="dd-toggle">View</button>
    <button class="dd-toggle">New</button>
    <button class="dd-toggle">
      <i class="fas fa-crown dd-toggle__icon"></i>
    </button>
    <button class="dd-toggle">
      <i class="fas fa-bell dd-toggle__icon"></i>
    </button>
    <button class="dd-toggle">
      <img src="./img/avatar.jpg" alt="" class="dd-toggle__img">
      <span class="dd-toggle__text">Liam Live</span>
    </button>
  </header>
</body>
</html>
